<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>白蔭高校（2011年）</title>
  <link rel="stylesheet" href="../assets/css/common.css">
  <style>
    body{font-family:"MS PGothic",sans-serif;background:#ffffff;color:#111;}
    .page{max-width:760px;margin:0 auto;padding:10px}
    h1{font-size:20px;margin:0 0 6px}
    .meta{font-size:12px;color:#666}
    .col{display:grid;grid-template-columns:1fr 280px;gap:12px}
    @media (max-width:860px){.col{grid-template-columns:1fr}}
    img{max-width:100%;border:1px solid #ddd}
    .box{border:1px solid #bbb;padding:10px}
  </style>
</head>
<body>
<div class="page">
  <h1>白蔭高等学校</h1>
  <div class="meta">2011年版｜最終更新：2011/09/18</div>

  <div class="col" style="margin-top:10px">
    <div class="box">
      <h2 style="margin-top:0;font-size:16px">お知らせ</h2>
      <ul class="small">
        <li>節電へのご協力：放課後の消灯・空調の適正利用をお願いします。</li>
        <li>校内での携帯電話使用について：授業中の使用は禁止です。</li>
        <li>校内掲示（Flash）：学校紹介コンテンツを掲載しました。</li>
      </ul>
      <p class="small"><b>※Flash Playerが必要です</b></p>
      <img src="../assets/img/2011_flash_banner.png" alt="Flash banner mock">
    </div>

    <aside class="box">
      <h2 style="margin-top:0;font-size:16px">校歌・応援歌</h2>
      <p class="small muted">※配布リンクはダミー（ARG向け）</p>
      <img src="../assets/img/2011_school_song.png" alt="MP3 download card mock (optional)">
      <ul class="small">
        <li><a href="#">校歌（MP3）</a></li>
        <li><a href="#">応援歌（MP3）</a></li>
      </ul>
    </aside>
  </div>

  <div class="hr"></div>
  <h2 style="font-size:16px">行事写真（小さめ）</h2>
  <img src="../assets/img/2011_small_photo.jpg" alt="Small event photo">
  <p class="small muted">※JPEG圧縮感を強めた画像にすると年代感が出ます。</p>
</div>
</body>
</html>
